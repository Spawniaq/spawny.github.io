<!DOCTYPE html>
<html>
<head>
	<title>Emotion Radio</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Emotion Radio</h1>
		</div>
		<div class="emotion-buttons">
			<button id="happy-button">Happy</button>
			<button id="sad-button">Sad</button>
			<button id="angry-button">Angry</button>
			<button id="calm-button">Calm</button>
			<button id="surprised-button">Surprised</button>
		</div>
		<div class="audio-player">
			<audio id="audio-player" controls>
				<source src="" type="audio/mpeg">
			</audio>
		</div>
	</div>

	<script src="/spawny.github.io/kod/script.js"></script>
</body>
</html>
